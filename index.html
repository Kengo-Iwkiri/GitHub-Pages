<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultimate Standby Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- Base Setup --- */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            color: white;
            user-select: none;
            -webkit-touch-callout: none;
        }

        /* --- Background System (Photo Blur) --- */
        #bg-container {
            position: fixed; inset: 0; z-index: 0;
            pointer-events: none;
            background: #000; /* ベース黒 */
        }

        .bg-layer {
            position: absolute; inset: -20px; /* ブラーの端隠しのため少し大きく */
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 3s ease-in-out; 
            
            /* 【修正】彩度を上げて(saturate)、明度も確保(brightness)し、濁りを取る */
            filter: blur(60px) saturate(1.2) brightness(0.85);
            transform: scale(1.1);
        }

        /* アクティブなクラスがついた時だけ表示 */
        .bg-layer.active { opacity: 1; }

        /* Unsplash Images - より「空っぽい」画像を厳選 */
        /* Dawn (5:00-8:00): 朝の澄んだ空気感 */
        .theme-dawn {
            background-image: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=2560&auto=format&fit=crop');
        }
        /* Day (8:00-16:00): 突き抜けるような青空 */
        .theme-day { 
            background-image: url('https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?q=80&w=2560&auto=format&fit=crop');
        }
        /* Sunset (16:00-19:00): 温かみのあるオレンジと空色の混ざり */
        .theme-sunset { 
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=2560&auto=format&fit=crop');
        }
        /* Night (19:00-5:00): 濃紺の美しい夜空 */
        .theme-night { 
            background-image: url('https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?q=80&w=2560&auto=format&fit=crop');
        }
        
        /* Alert Theme: 暗い赤のオーバーレイ */
        .theme-alert { 
            background: #450a0a; /* 画像ではなく単色 */
            filter: none; /* ブラーなしで警戒感 */
        }
        .theme-alert.active {
            animation: pulseAlert 2s infinite ease-in-out;
            z-index: 5;
        }
        @keyframes pulseAlert { 0% { opacity: 0.6; } 50% { opacity: 0.9; } 100% { opacity: 0.6; } }


        /* --- Main Content (Z-Index 10) --- */
        main {
            position: relative; z-index: 10;
            height: 100%;
            display: flex; flex-direction: column;
            pointer-events: none;
        }
        main * { pointer-events: auto; }


        /* --- Settings Button (Z-Index 5000) --- */
        #settings-trigger {
            position: fixed; bottom: 20px; right: 20px; z-index: 5000;
            width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(4px);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
        }
        #settings-trigger:active { transform: scale(0.95); background: rgba(255,255,255,0.2); }


        /* --- Settings Modal (Z-Index 9999) --- */
        #settings-modal {
            position: fixed; inset: 0; z-index: 9999;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(20px);
            display: none;
            justify-content: center; align-items: center;
        }


        /* --- UI Components --- */
        .glass {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 32px;
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .task-checkbox {
            appearance: none; width: 24px; height: 24px;
            border: 2px solid rgba(255,255,255,0.6); border-radius: 50%;
            display: grid; place-content: center; cursor: pointer;
        }
        .task-checkbox::before {
            content: ""; width: 14px; height: 14px; border-radius: 50%;
            transform: scale(0); transition: 0.2s; background: white;
        }
        .task-checkbox:checked { background: white; border-color: white; }
        .task-checkbox:checked::before { transform: scale(1); background: black; }

        .snap-container { scroll-snap-type: y mandatory; overflow-y: auto; height: 100%; }
        .snap-item { scroll-snap-align: start; height: 100%; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-6 box-border text-white">

    <!-- 背景レイヤー -->
    <div id="bg-container">
        <!-- 初期表示用: Dayにactiveをつけておく -->
        <div id="bg-day" class="bg-layer theme-day active"></div>
        <div id="bg-dawn" class="bg-layer theme-dawn"></div>
        <div id="bg-sunset" class="bg-layer theme-sunset"></div>
        <div id="bg-night" class="bg-layer theme-night"></div>
        <div id="bg-alert" class="bg-layer theme-alert"></div>
    </div>

    <!-- コンテンツ -->
    <main class="max-w-7xl mx-auto w-full gap-6">
        
        <!-- 時計エリア -->
        <div class="h-[40%] flex items-center justify-center md:justify-start px-4">
            <div>
                <div id="time-disp" class="text-[140px] md:text-[200px] font-thin leading-none tracking-tighter drop-shadow-lg">--:--</div>
                <div id="date-disp" class="text-2xl font-medium tracking-[0.3em] uppercase opacity-70 ml-2 drop-shadow-md">LOADING...</div>
            </div>
        </div>

        <!-- ウィジェットエリア -->
        <div class="h-[60%] grid grid-cols-1 md:grid-cols-2 gap-6 pb-4">
            
            <!-- Notion Tasks -->
            <div class="glass flex flex-col p-8 relative overflow-hidden">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xs font-bold tracking-widest uppercase opacity-50">TASKS</h2>
                    <div id="api-status" class="w-2 h-2 rounded-full bg-white/20"></div>
                </div>
                <div id="task-list" class="flex-1 overflow-y-auto space-y-3">
                    <p class="text-center opacity-40 mt-10 text-sm tracking-widest">SETUP REQUIRED</p>
                </div>
            </div>

            <!-- Multi Widget -->
            <div class="glass relative overflow-hidden">
                <div class="snap-container">
                    <!-- Weather -->
                    <div class="snap-item p-8">
                        <i id="w-icon" class="fas fa-sun text-8xl mb-4 opacity-90 drop-shadow-lg"></i>
                        <div id="w-temp" class="text-6xl font-thin mb-2 mt-4 drop-shadow-md">--°</div>
                        <div class="text-xl tracking-widest opacity-60 uppercase">TOKYO</div>
                    </div>
                    <!-- Calendar -->
                    <div class="snap-item p-8">
                        <div id="cal-month" class="text-3xl font-bold text-red-300 uppercase tracking-widest mb-2 drop-shadow-md">JAN</div>
                        <div id="cal-day" class="text-[120px] font-black leading-none mb-4 drop-shadow-xl">1</div>
                        <div class="text-xl tracking-[0.5em] opacity-60">TODAY</div>
                    </div>
                </div>
                <!-- Indicator -->
                <div class="absolute right-4 top-1/2 -translate-y-1/2 flex flex-col gap-2 pointer-events-none opacity-50">
                    <div class="w-1.5 h-1.5 rounded-full bg-white"></div>
                    <div class="w-1.5 h-1.5 rounded-full bg-white/30"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- 設定ボタン -->
    <div id="settings-trigger" onclick="openSettings()">
        <i class="fas fa-sliders-h text-lg"></i>
    </div>

    <!-- 設定モーダル -->
    <div id="settings-modal">
        <div class="glass w-full max-w-md p-8 bg-black/60 border border-white/10">
            <h3 class="text-lg font-bold mb-6 tracking-widest">SETTINGS</h3>
            
            <!-- 背景テスト -->
            <div class="mb-8">
                <label class="text-[10px] font-bold opacity-50 uppercase mb-3 block tracking-widest">Preview Background</label>
                <div class="grid grid-cols-5 gap-2">
                    <button onclick="testBg('dawn')" class="bg-pink-300/20 py-3 rounded-lg hover:bg-pink-300/40 transition text-[10px] font-bold border border-white/5">DAWN</button>
                    <button onclick="testBg('day')" class="bg-blue-500/20 py-3 rounded-lg hover:bg-blue-500/40 transition text-[10px] font-bold border border-white/5">DAY</button>
                    <button onclick="testBg('sunset')" class="bg-orange-500/20 py-3 rounded-lg hover:bg-orange-500/40 transition text-[10px] font-bold border border-white/5">SUN</button>
                    <button onclick="testBg('night')" class="bg-indigo-900/40 py-3 rounded-lg hover:bg-indigo-900/60 transition text-[10px] font-bold border border-white/5">NIGHT</button>
                    <button onclick="testBg('alert')" class="bg-red-900/40 py-3 rounded-lg hover:bg-red-900/60 transition text-[10px] font-bold border border-white/5 text-red-200">ALERT</button>
                </div>
            </div>

            <div class="space-y-4 mb-8">
                <div class="relative">
                    <input type="password" id="n-key" placeholder=" " class="peer w-full bg-white/5 border border-white/10 rounded-xl p-3 pt-5 text-sm text-white focus:border-white/30 focus:outline-none transition-colors">
                    <label class="absolute left-3 top-1 text-[9px] font-bold text-white/30 uppercase tracking-wider transition-all">Notion API Key</label>
                </div>
                <div class="relative">
                    <input type="text" id="n-db" placeholder=" " class="peer w-full bg-white/5 border border-white/10 rounded-xl p-3 pt-5 text-sm text-white focus:border-white/30 focus:outline-none transition-colors">
                    <label class="absolute left-3 top-1 text-[9px] font-bold text-white/30 uppercase tracking-wider transition-all">Database ID</label>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <div class="relative">
                        <input type="text" id="n-prop" placeholder=" " class="peer w-full bg-white/5 border border-white/10 rounded-xl p-3 pt-5 text-sm text-white focus:border-white/30 focus:outline-none transition-colors">
                        <label class="absolute left-3 top-1 text-[9px] font-bold text-white/30 uppercase tracking-wider transition-all">Date Prop</label>
                    </div>
                    <div class="relative">
                        <input type="text" id="n-stat" placeholder=" " class="peer w-full bg-white/5 border border-white/10 rounded-xl p-3 pt-5 text-sm text-white focus:border-white/30 focus:outline-none transition-colors">
                        <label class="absolute left-3 top-1 text-[9px] font-bold text-white/30 uppercase tracking-wider transition-all">Status Prop</label>
                    </div>
                </div>
            </div>

            <div class="flex gap-3">
                <button onclick="saveConfig()" class="flex-1 bg-white text-black font-bold py-3 rounded-xl hover:bg-gray-200 transition-colors text-sm">SAVE</button>
                <button onclick="closeSettings()" class="flex-1 bg-white/5 py-3 rounded-xl hover:bg-white/10 transition-colors text-sm">CANCEL</button>
            </div>
        </div>
    </div>

    <script>
        const store = {
            key: localStorage.getItem('n_key') || '',
            db: localStorage.getItem('n_db') || '',
            prop: localStorage.getItem('n_prop') || 'Date',
            statProp: localStorage.getItem('n_stat') || 'Status'
        };

        // 現在のモード保持用（無駄なDOM更新を防ぐ）
        let currentMode = 'day';

        // --- Background Logic ---
        function applyBg(mode) {
            if (mode === currentMode) return; // 同じなら何もしない
            currentMode = mode;

            // 全て非アクティブ化
            document.querySelectorAll('.bg-layer').forEach(el => el.classList.remove('active'));
            
            // 指定IDだけアクティブ化
            const target = document.getElementById(`bg-${mode}`);
            if(target) target.classList.add('active');
        }

        // テスト用（強制変更）
        function testBg(mode) {
            currentMode = ''; // 強制更新させるためリセット
            applyBg(mode);
        }

        // --- Clock Logic ---
        function updateClock() {
            const now = new Date();
            document.getElementById('time-disp').textContent = now.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('date-disp').textContent = now.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
            
            document.getElementById('cal-month').textContent = now.toLocaleDateString('en-US', { month: 'short' });
            document.getElementById('cal-day').textContent = now.getDate();

            // 設定画面が開いていない時だけ自動背景更新
            const settingsDisp = document.getElementById('settings-modal').style.display;
            if(settingsDisp !== 'flex') {
                const h = now.getHours();
                let autoMode = 'day';
                // 時間割: 5-8:Dawn, 8-16:Day, 16-19:Sunset, 19-5:Night
                if(h >= 5 && h < 8) autoMode = 'dawn';
                else if(h >= 8 && h < 16) autoMode = 'day';
                else if(h >= 16 && h < 19) autoMode = 'sunset';
                else autoMode = 'night';
                
                applyBg(autoMode);
            }
        }

        // --- Settings Logic ---
        function openSettings() {
            document.getElementById('n-key').value = store.key;
            document.getElementById('n-db').value = store.db;
            document.getElementById('n-prop').value = store.prop;
            document.getElementById('n-stat').value = store.statProp;
            document.getElementById('settings-modal').style.display = 'flex';
        }

        function closeSettings() {
            document.getElementById('settings-modal').style.display = 'none';
            // 自動モードに戻すために現在値をリセット
            currentMode = '';
            updateClock();
        }

        function saveConfig() {
            store.key = document.getElementById('n-key').value.trim();
            store.db = document.getElementById('n-db').value.trim();
            store.prop = document.getElementById('n-prop').value.trim();
            store.statProp = document.getElementById('n-stat').value.trim();
            
            localStorage.setItem('n_key', store.key);
            localStorage.setItem('n_db', store.db);
            localStorage.setItem('n_prop', store.prop);
            localStorage.setItem('n_stat', store.statProp);
            
            closeSettings();
            fetchNotion();
        }

        // --- Notion API ---
        async function fetchNotion() {
            if(!store.key || !store.db) return;
            const statusIcon = document.getElementById('api-status');
            statusIcon.className = 'w-2 h-2 rounded-full bg-yellow-500 animate-pulse';

            const today = new Date().toISOString().split('T')[0];
            const url = `https://corsproxy.io/?${encodeURIComponent(`https://api.notion.com/v1/databases/${store.db}/query`)}`;

            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${store.key}`, 'Notion-Version': '2022-06-28', 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        filter: { property: store.prop, date: { equals: today } },
                        sorts: [{ property: store.prop, direction: "ascending" }]
                    })
                });
                
                if(!res.ok) throw new Error();
                const data = await res.json();
                renderTasks(data.results);
                statusIcon.className = 'w-2 h-2 rounded-full bg-green-500';
            } catch(e) {
                console.error(e);
                statusIcon.className = 'w-2 h-2 rounded-full bg-red-500';
            }
        }

        function renderTasks(tasks) {
            const list = document.getElementById('task-list');
            if(!tasks || tasks.length === 0) {
                list.innerHTML = `<div class="mt-10 text-center opacity-40 text-sm tracking-widest">NO TASKS TODAY</div>`;
                return;
            }

            list.innerHTML = tasks.map(t => {
                const title = Object.values(t.properties).find(p => p.type === 'title')?.title[0]?.plain_text || "Untitled";
                
                const sObj = t.properties[store.statProp];
                const sName = sObj?.status?.name || sObj?.select?.name || "";
                const isDone = ['Done', '完了', 'Complete', '済み'].includes(sName);

                return `
                    <div class="flex items-start gap-3 p-3 rounded-xl hover:bg-white/5 transition-colors ${isDone ? 'opacity-30' : ''}">
                        <input type="checkbox" class="task-checkbox flex-shrink-0 mt-0.5" 
                            ${isDone ? 'checked' : ''} 
                            onchange="toggleTask('${t.id}', this.checked)">
                        <span class="text-lg leading-snug ${isDone ? 'line-through' : ''}">${title}</span>
                    </div>
                `;
            }).join('');
        }

        async function toggleTask(id, checked) {
            const newVal = checked ? "Done" : "Not started";
            const url = `https://corsproxy.io/?${encodeURIComponent(`https://api.notion.com/v1/pages/${id}`)}`;
            try {
                await fetch(url, {
                    method: 'PATCH',
                    headers: { 'Authorization': `Bearer ${store.key}`, 'Notion-Version': '2022-06-28', 'Content-Type': 'application/json' },
                    body: JSON.stringify({ properties: { [store.statProp]: { status: { name: newVal } } } })
                });
            } catch(e) {}
        }

        // --- Weather ---
        async function fetchWeather() {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=35.6895&longitude=139.6917&current_weather=true`);
                const data = await res.json();
                document.getElementById('w-temp').textContent = `${Math.round(data.current_weather.temperature)}°`;
                
                // Icon selection
                const c = data.current_weather.weathercode;
                let i = 'fa-sun';
                if(c > 3) i = 'fa-cloud';
                if(c > 50) i = 'fa-cloud-rain';
                document.getElementById('w-icon').className = `fas ${i} text-8xl mb-4 opacity-90 drop-shadow-lg`;

            } catch(e) {}
        }

        // --- Loop ---
        setInterval(updateClock, 1000);
        setInterval(fetchNotion, 60000);
        setInterval(fetchWeather, 60000 * 30);
        
        // Init
        updateClock();
        fetchNotion();
        fetchWeather();

    </script>
</body>
</html>
